<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Hadis's Birthday</title>
  </head>
  <body>
    <header>
      <div class="header"></div>
    </header>
    <div class="button--container">
      <a class="btn btn--center btn--primary" href="#gallery">PHOTO GALLERY</a
      ><a class="btn btn--up btn--primary" href="#videogallery">Video Gallery</a
      ><a class="btn btn--down btn--primary" href="#notes">Notes</a>
    </div>
    <div id="videogallery" class="videogallery">
      <h2 class="title">Video Gallery</h2>
      <video width="300px" height="200px" controls>
        <source
          src="https://uupload.ir/filelink/DaLwzqmZRgUw/y2l0_hbd1.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <h2 id="gallery" class="title">Photo Gallery</h2>
    <div class="gallery">
      <img
        class="animate__animated animate__bounceInLeft"
        src="https://uupload.ir/files/ms15_1.jpg"
      />
      <img
        class="animate__animated animate__bounceInLeft"
        src="https://uupload.ir/files/rxuw_2.jpg"
      />
      <img
        class="animate__animated animate__bounceInRight"
        src="https://uupload.ir/files/nt10_yah.jpg"
      />
      <img
        class="animate__animated animate__bounceInLeft"
        src="https://uupload.ir/files/t5s7_4.jpg"
      />
      <img src="https://source.unsplash.com/collection/190727/800x600?5" />
      <img src="https://source.unsplash.com/collection/190727/800x600?6" />
      <img src="https://source.unsplash.com/collection/190727/800x600?7" />
      <img src="https://source.unsplash.com/collection/190727/800x600?8" />
      <img src="https://source.unsplash.com/collection/190727/800x600?9" />
    </div>
    <div class="box-container">
      <h2 id="notes" class="title">Notes</h2>
      <div class="box">
        I Believe in <span class="you">you</span> to do everything...
      </div>
    </div>
  </body>
</html>
